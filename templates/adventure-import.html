<form class="{{cssClass}}" autocomplete="off">

  <div class="import-file-selector">
    <div>
      <select style="text-align:center;" name="import-file" id="import-file">
        <option></option>
        {{#each files}}
        <option value="{{this.path}}">{{this.name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="import-progress import-hidden">
      <div class="import-progress-bar" style="width: 0%"></div>
    </div>
    <div>
      <button class="dialog-button" data-button="import">
        <i class="fas fa-check"></i>
        {{localize "AIE.Import"}}
      </button>
    </div>
  </div>
  <div class="aie-overlay import-invalid"></div>
</form>
